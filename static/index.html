<html>
    <head>
        <title> AAST HPC Cluster portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="js/jsonresp.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/view.js"></script>

    </head>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <body >
        <div class="container">
        <div class="row">
            <div class="col-sm-3"><img src="images/aast_logo.png" width="50%" height="50%"></div>
        </div>
        </div>
        
        <div class="container">
        <div class="row">
            <div class="col-sm-8"><h3 class="display-3">Cluster control</h3></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm"><dt class="col-sm-3">Hostname</dt></div>
            <div class="col-sm" id="ctrl_hostname"></div>
            <div class="col-sm"><dt class="col-sm-3">State</dt></div>
            <div class="col-sm" id="ctrl_state"></div>
        </div>
        <div class="row">
            <div class="col-sm">

                <div class="row">
                        Memory(G)
                </div>

                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Total</dt></div>
                    <div class="col-sm" id="ctrl_mem_total"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Used</dt></div>
                    <div class="col-sm" id="ctrl_mem_used"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Free</dt></div>
                    <div class="col-sm" id="ctrl_mem_free"></div>
                </div>
            </div>
            <div class="col-sm" id="mem_chart">                
            </div>
        </div>


        <div class="row">
            <div class="col-sm">

                <div class="row">
                        Swap(G)
                </div>

                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Total</dt></div>
                    <div class="col-sm" id="ctrl_swap_total"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Used</dt></div>
                    <div class="col-sm" id="ctrl_swap_used"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">Free</dt></div>
                    <div class="col-sm" id="ctrl_swap_free"></div>
                </div>
            </div>
            <div class="col-sm" id="swap_chart">                
            </div>
        </div>

        <div class="row">   
            <div class="col-sm">

                <div class="row">
                        Load average
                </div>

                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">1Min</dt></div>
                    <div class="col-sm" id="ctrl_loadavg_1m"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">5Min</dt></div>
                    <div class="col-sm" id="ctrl_loadavg_5m"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">15Min</dt></div>
                    <div class="col-sm" id="ctrl_loadavg_15m"></div>
                </div>
                <div class="row">
                    <div class="col-sm"><dt class="col-sm-3">State</dt></div>
                    <div class="col-sm" id="ctrl_loadavg_state"></div>
                </div>

            </div>
            <div class="col-sm" id="loadavg_chart">                
            </div>
        </div>

    </body>
</html>
